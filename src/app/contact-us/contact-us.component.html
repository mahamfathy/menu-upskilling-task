<div class="row">
  <div class="wrapper">
    <h2 class="heading-orange">Contact us</h2>
    <div class="form-wrapper">
      <div class="col1">
        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              formControlName="name"
              id="name"
              placeholder="Full name"
              type="text"
            />
            @if(form.get('name')?.hasError('required')){
            <label class="error-msg">Name is required</label>
            }
          </div>
          <div class="form-group">
            <input
              formControlName="email"
              id="email"
              placeholder="Email"
              type="text"
            />
            @if(form.get('email')?.hasError('required')){
            <label class="error-msg">Email is required</label>
            }@if(form.get('email')?.hasError('email')){
            <label class="error-msg">Email is not valid</label>
            }
          </div>
          <div class="form-group">
            <input
              formControlName="phone"
              id="phone"
              placeholder="Phone number"
              type="number"
            />
            @if(form.get('phone')?.hasError('required')){
            <label class="error-msg">Phone number is required</label>
            }
          </div>
          <button type="submit" class="btn">Send</button>
        </form>
      </div>
      <div class="col2">
        <div class="email">
          <img src="../../assets/img/mail.png" alt="" />
          <label for="email">upskilling.eg1ï¹«gmail.com</label>
        </div>
        <div class="phone">
          <img src="../../assets/img/call.png" alt="" />
          <label for="phone">+20 115 493 2137</label>
        </div>
      </div>
    </div>
  </div>
</div>
